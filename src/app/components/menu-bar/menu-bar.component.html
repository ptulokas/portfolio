<nav class="navi" (mouseleave)="dismissMenu()">
	<div class="item" *ngFor="let item of naviItems" (click)="openNavi($event, item)" (mouseenter)="openNavi($event, item)" stopPropagation>{{ item.name }}</div>

    <div id="dropDownMenu" [style.left]="menuLeft" [style.top]="menuTop" *ngIf="showMenu" class="menu">
        <div *ngFor="let item of menuItems" (click)="selectMenuItem(item)" stop-propagation>{{ item.name }}</div>
    </div>
</nav>
